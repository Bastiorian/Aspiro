<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="Aspiro-Styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <input type="date" id="dueDateInput" placeholder="Due date">
            <select id="priorityInput">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <select id="categoryInput">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="other">Other</option>
            </select>            
            <button id="addTaskButton">Add Task</button>
        </div>
        <div class="filter-section">
            <button id="showAllButton">All</button>
            <button id="showCompletedButton">Completed</button>
            <button id="showIncompleteButton">Incomplete</button>
            <select id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="sort-section">
            <button id="sortByDueDateButton">Sort by Due Date</button>
            <button id="sortByPriorityButton">Sort by Priority</button>
        </div>
        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search tasks...">
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="Aspiro-App.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
</body>
</html>
